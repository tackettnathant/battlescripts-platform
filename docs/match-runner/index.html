<html>
  <head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

  <div id="side_panel">
      <div class="player">
        <div>Player 1</div>
        <textarea id="p1">
// Stupid Player #1
// Take the first available move from top down
module.exports = {
  onTurn: function (turnRequest) {
    let gameState = turnRequest.gameState;
    for (let row=0; row<3; row++) {
      for (let col=0; col<3; col++) {
        if (gameState.board[row][col]===null) {
          return [row,col];
        }
      }
    }
  }
};
        </textarea>
      </div>

      <div class="player">
        <div>Player 2</div>
        <textarea id="p2">
// Stupid Player #2
// Move randomly
module.exports = {
  onTurn: function (turnRequest) {
    let gameState = turnRequest.gameState;
    let square, row, col;
    do {
      row = Math.floor(Math.random() * 3);
      col = Math.floor(Math.random() * 3);
      square = gameState.board[row][col];
    } while(square!==null);
    return [row,col];
  }
};
    </textarea>
      </div>
    </div>

    <div id="content">
      <div id="header">
        <input type="button" onclick="play()" value="Play"> <input id="games" size="3" value="10"> games
      </div>
      <div id="viewer">
        <div>Match Viewer:</div>
        <div id="render">
          <div id="game_list"></div>
          <iframe id="game_render" src="./render/render.html"></iframe>
        </div>
      </div>
      <div id="console">
        <div>API Response:</div>
        <div id="results"></div>
      </div>
    </div>


  </body>
</html>
