<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    /* Define some default player colors so games can look consistent across the site if they choose to */
    :root {
      --p1: red;
      --p2: blue;
      --p3: green;
      --p4: orange;
      --p5: pink;
      --p6: yellow;
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="render.js"></script>
  <script>
    addEventListener('message', function(m) {
      let state = m.data;
      render(state);
    });
  </script>
</head>

</html>
